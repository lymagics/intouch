{% for room in rooms %}
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-8"><h5>{{ room.name }}</h5></div>
                <div class="col-md-4" align="right">{{ moment(room.created_at).fromNow(refresh=True) }}</div>
            </div>
        </div>
        <div class="card-body">
        <p class="card-text">{{ room.description }}</p>
        <a href="{{ url_for('rooms.room', room_id=room.room_id) }}" class="btn btn-primary">{{_("Join Room")}}</a>
        </div>
        <div class="card-footer text-muted">
            <div class="row">
                <div class="col-md-6">{{ room.users.count() }} {{_("room participant(s)")}}</div>
            </div>
        </div>
    </div> <br>
{% endfor %}
